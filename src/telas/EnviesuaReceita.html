        <div class="menusabor">
            <h5>
                <nav class="sabor"> Sabor </nav> & Saúde

                <img class="logo" width="220" height="180" src="../imgs/logo.png" alt="logosaboresaude">

                <li><strong><a href="../telas/SobreNos.html">Sobre Nós</a></strong></li>
            </ul>
        </nav>
    </nav>
</header>


<div class="telaBloqueada" id="telaBloqueada"> </div>

<main>
    <h6>
        <nav class="selecionado"> Envie sua Receita </nav>
    </h6>

    <form>
        <div class="input-wrapper">
            <p>Dê um nome a sua Receita:</p>
            <input type="text" id="nome-receita" class="caixa-texto-nome">
        </div>

        <div class="input-wrapper1">
            <p>Ingredientes:</p>
            <textarea id="ingredientes" class="caixa-texto-ing"></textarea>
        </div>

        <div class="input-wrapper2">
            <p>Modo de Preparo:</p>
            <textarea id="modo-preparo" class="caixa-texto-prep"></textarea>
        </div>

        <div class="input-wrapper3">
            <p>Tempo de Preparo:</p>
            <input type="text" id="tempo-preparo" class="caixa-texto-tempoprep">
        </div>

        <div class="input-wrapper4">
            <p>Porções:</p>
            <input type="text" id="porcoes" class="caixa-texto-porcoes">
        </div>

        <div class="input-wrapper5">
            <p>Envie uma foto da sua Receita:</p>
            <label for="foto-receita" class="custom-file-upload" id="customfileupload">
                <input type="file" id="foto-receita" class="caixa-texto-foto" accept="image/*"
                       onchange="previewImage(event)" multiple>
                Escolher arquivo
            </label>
            <img id="preview" src="#" alt="Imagem selecionada">
        </div>

        <script>
            function previewImage(event) {
                var input = event.target;
                var preview = document.getElementById('preview');

                var reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                    customfileupload.style.display = 'none';
                };

                reader.readAsDataURL(input.files[0]);
            }
        </script>

        <div id="imagens-selecionadas"></div>

        <div class="button-wrapper">
            <button type="submit">Enviar Receita</button>
        </div>
    </form>

    <div id="mensagem-sucesso"></div>

</main>
