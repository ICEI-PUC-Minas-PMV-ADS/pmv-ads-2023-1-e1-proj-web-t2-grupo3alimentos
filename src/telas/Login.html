<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/StyleLogin.css">
    <link rel="stylesheet" href="../estilos/media-queryLogin.css">
    <script src="../JavaScript/scriptLogin.js"></script>
</head>
<body>
<main>
    <section id="login">
        <div id="imagem">
            <img src="../imgs/LogoLogin.jpg" width="100%" height="100%">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p> Seja bem-vindo(a)! <br>Fa√ßa login para acessar sua conta.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail"
                           autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha"
                           autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input  type="submit" value="Entrar" href="../telas/Index.html">
                <a class="botao"  id="enviarEmail">
                    Esqueci a senha <i class="material-icons">mail</i></a>
            </form>
        </div>
    </section>
</main>
</body>
</html>
